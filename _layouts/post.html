---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    <i>{{ page.description }}</i>
    {{ content }}
  </div>

  <div>Tags: 
    {% for tag in page.tags %}
      {% capture tag_name %}{{ tag }}{% endcapture %}
      <a href="/tag/{{ tag_name }}">{{ tag_name }}</a>
    {% endfor %}
  </div>

  {% include disqus.html %}

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
</article>
